<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{peopleListBean.peopleList}" var="peopleList">
            <h:column>
                <f:facet name="header">Id</f:facet>
                    #{peopleList.id}
            </h:column>

            <h:column>
                <f:facet name="header">Gender</f:facet>
                    #{peopleList.gender}
            </h:column>

            <h:column>
                <f:facet name="header">First Name</f:facet>
                    #{peopleList.firstName}
            </h:column>

            <h:column>
                <f:facet name="header">Last Name</f:facet>
                    #{peopleList.lastName}
            </h:column>
            <h:column>
                <f:facet name="header">Birth Date</f:facet>
                    #{peopleList.birthDate}
            </h:column>
            <h:column>
                <f:facet name="header">Married2</f:facet>
                    #{peopleList.married}
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Add Someone" action="addForm"/>
        </h:form>
    </h:body>
</html>
